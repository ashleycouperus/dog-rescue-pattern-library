<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Footer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,700" rel="stylesheet">

<body>

  <section class="footer">
    <footer class="grid grid-middle masthead gutter-0">
      <div class="unit xs-1 s-1 m-2-3 l-3-4 island-2">
        <h4>Contact</h4>
        <p>LOYAL Rescue<br>Toronto, ON M1R 4Z5<br>www.loyalrescue.com</p>

      <div class="patternbot-icon-display-right island center-contents">
        <a class="facebook" href="#">
          <i class="icon i-64 block push-1-8">
            <svg><use xlink:href="../../images/icons.svg#facebook" /></svg>
          </i>
        </a>
        <a class="twitter" href="#">
          <i class="icon i-64">
            <svg><use xlink:href="../../images/icons.svg#twitter" /></svg>
          </i>
        </a>
        <a class="email" href="#">
          <i class="icon i-64">
            <svg><use xlink:href="../../images/icons.svg#mail" /></svg>
          </i>
        </a>
      </div>
    </footer>

</html>
