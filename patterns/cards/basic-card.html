<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <section id="basic-card" class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 gutter-1-2 push pad-t-2">
      <div class="basic-card card island">
        <img class="img-flex" src="../../images/bowser.jpg" alt="">
        <h2 class="push-1-4 pad-t-1-4">Bowser</h2>
        <ul class="push-0 pad-b-1-4 list-group">
          <li><strong>Breed:</strong> Boxer</li>
          <li><strong>Age:</strong> 2 years</li>
          <li><strong>Gender:</strong> Male</li>
          <li><strong>Location:</strong> Ottawa, ON</li>
        </ul>
        <div class="hover-info">
          <a href="form.html" class="btn btn-ghost">Meet Bowser</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
