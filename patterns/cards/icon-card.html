<html lang="en-ca">
<head>

  <title>Icon card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">

<body>

  <section id="icon-card">
    <div class="icon-card">
      <div class="card island-1-2 text-center">
        <i class="icon i-128 push-1-4">
          <svg><use xlink:href="../../images/icons.svg#foster" /></svg></i>
        <h2 class="push-1-4">Foster</h2>
        <p class="push-0">Provide a temporary loving home for a special animal. By fostering an animale, you will be saving their life from being stuck in a cold cage or possible euthanization due to lack of space.</p>
        <div class="pad-t-2 push">
          <a href="#application" class="btn btn-ghost">Foster Today!</a>
        </div>
      </div>
    </div>
  </section>
