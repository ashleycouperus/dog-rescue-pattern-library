<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adoption</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../common/modules.css" rel="stylesheet">
  <link href="../common/grid.css" rel="stylesheet">
  <link href="../common/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,700" rel="stylesheet">
  <link href="../patterns/header/header.css" rel="stylesheet">
  <link href="../patterns/buttons/buttons.css" rel="stylesheet">
  <link href="../patterns/cards/cards.css" rel="stylesheet">
  <link href="../patterns/footer/footer.css" rel="stylesheet">
</head>
<body>

  <header class="top-bar grid grid-middle masthead gutter-0">
    <div class="unit pad-b-1-2 xs-1 s-1 m-1 l-1-4 xl-1-2">
      <i class="icon i-256">
        <img src="../images/logo-64.svg" alt="logo-64">
      </i>
    </div>
    <nav class="unit xs-1 s-1 m-1 l-3-4">
      <ul class="island giga push-0 list-group">
        <li class="unit island-1-3"><a href="#">Home</a></li>
        <li class="unit island-1-3"><a href="#">Foster</a></li>
        <li class="unit island-1-3"><a href="#">Adoption</a></li>
        <li class="unit island-1-3"><a href="#">Donate</a></li>
      </ul>
    </nav>
  </header>

  <section class="footer">
    <footer class="grid masthead gutter-1-4">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 island-2">
        <h4 class="push-0">Contact</h4>
        <p class="micro push-0">LOYAL Rescue<br>Toronto, ON M1R 4Z5<br>www.loyalrescue.com</p>
      </div>
      <div class="island unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4 push-0">
        <a class="facebook" href="#">
          <i class="icon i-64">
            <svg><use xlink:href="../images/icons.svg#facebook" /></svg>
          </i>
        </a>
        <a class="twitter" href="#">
          <i class="icon i-64">
            <svg><use xlink:href="../images/icons.svg#twitter" /></svg>
          </i>
        </a>
        <a class="email" href="#">
          <i class="icon i-64">
            <svg><use xlink:href="../images/icons.svg#mail" /></svg>
          </i>
        </a>
      </div>
    </footer>
  </section>

</body>
</html>
